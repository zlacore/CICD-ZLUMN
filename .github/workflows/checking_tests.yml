name: Checking Tests

on:
  push: 
    branches: [Develop]
  pull_request:
    branches:
      - Develop

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm install
      
      - name: Build App
        run: npm run build

      - name: Start App
        run: npm run start

      - name: Run cypress tests
        uses: cypress.io/github-action@v4
        with: 
          start: npm start
          wait-on: http://localhost:3001
          browser: chrome
